<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pick-A-Plate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="login-layout">

<div class="main-container text-center">
    <h2 class="text-green fw-extra-bold mb-1">Pick-A-Plate</h2>
    <h5 class="mb-4 fw-bold">Create your account</h5>

    <h3 class="text-start mb-3 text-green">Sign Up</h3>

    <div class="mb-2">
        <i class="bi bi-person-plus-fill icon-header"></i>
    </div>

    <form id="registerForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="regUsername" placeholder="Username/Email" required>
        </div>

        <div class="mb-3">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number (e.g. 0912...)" required>
        </div>

        <div class="mb-3">
            <select class="form-select" id="campusSelect" required>
                <option value="" disabled selected>Select your Campus</option>
                <option value="Saint Louis University Main Campus">Saint Louis University Main Campus</option>
                <option value="SLU Mary Heights Campus">SLU Mary Heights Campus</option>
            </select>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
               style="cursor: pointer;" onclick="togglePassword('regPassword')"></i>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <div class="form-check form-switch text-start mb-3 ms-1">
            <input class="form-check-input" type="checkbox" id="sellerToggle">
            <label class="form-check-label fw-bold" for="sellerToggle">Seller mode</label>
            <div class="form-text small" style="font-size: 0.75rem;">
                Entering this mode requires Admin approval.
            </div>
        </div>

        <div class="mb-3 text-start d-none" id="canteenField">
            <label class="small fw-bold text-muted ms-1">Canteen Name</label>
            <input type="text" class="form-control" id="canteenName" placeholder="e.g. Grandma's Kitchen">
        </div>

        <div class="text-start mb-4 small text-muted ms-1" style="font-size: 0.75rem;">
            By signing up, you agree to our <a href="#">terms of service</a>.
        </div>

        <button type="submit" class="btn btn-success-custom mb-3">Sign Up</button>
        <p class="small text-muted">Already have an account? <a href="index.html" class="fw-bold">Login</a></p>
    </form>

    <div id="regMessageArea" class="mt-3 fw-bold"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
