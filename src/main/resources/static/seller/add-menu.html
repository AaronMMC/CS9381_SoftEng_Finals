<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../user/css/home.css" />
    <style>
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
      }
      .back-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--primary-green);
        cursor: pointer;
        padding: 0.5rem;
      }
      .image-preview {
        width: 150px;
        height: 150px;
        background-color: #e5e7eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.5rem auto;
        overflow: hidden;
        border: 2px solid #d1d5db;
        position: relative;
      }
      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image-placeholder {
        color: #b0b0b0;
        font-size: 2rem;
      }
      .image-edit-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: var(--primary-green);
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .form-section {
        margin-bottom: 1.5rem;
      }
      .form-label-custom {
        font-size: 0.85rem;
        font-weight: 600;
        color: #666;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
      }
      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
      }
      .btn-cancel {
        background-color: #e5e7eb;
        border: none;
        color: #333;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-cancel:hover {
        background-color: #d1d5db;
      }
      .btn-add {
        background-color: var(--primary-green);
        border: none;
        color: white;
        border-radius: 12px;
        padding: 12px 32px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-add:hover {
        background-color: var(--hover-green);
      }
    </style>
  </head>
  <body>
    <div class="container pt-3 pb-2">
      <div class="page-header">
        <div class="d-flex align-items-center">
          <button class="back-btn" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i>
          </button>
          <h2 class="fw-bold text-dark m-0 ms-2">Add Menu Item</h2>
        </div>
      </div>
    </div>

    <hr class="mt-2 mb-3" />

    <div class="container pb-5 d-flex justify-content-center">
      <div style="width:100%;max-width:400px;">
        <form id="addForm">
          <div class="form-section text-center">
            <label class="form-label-custom">Image</label>
            <div class="image-preview" id="imagePreview">
              <span class="image-placeholder">
                <i class="bi bi-image"></i>
              </span>
            </div>
            <input type="file" id="imgFile" class="form-control mt-2" accept="image/*" onchange="previewImage(event)" required />
          </div>

          <div class="form-section">
            <label class="form-label-custom">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="e.g., Pinakbet"
              required
            />
          </div>

          <div class="form-section">
            <label class="form-label-custom">Availability Status</label>
            <select id="available" class="form-select">
              <option value="true">Available</option>
              <option value="false">Not Available</option>
            </select>
          </div>

          <div class="form-section">
            <label class="form-label-custom">Type</label>
            <select id="type" class="form-select">
              <option value="ulam">Ulam (Main Dish)</option>
              <option value="merienda">Merienda (Snack)</option>
              <option value="inumin">Inumin (Drink)</option>
              <option value="kanin">Kanin (Rice)</option>
              <option value="dessert">Dessert</option>
              <option value="gulay">Gulay (Vegetable)</option>
              <option value="sabaw">Sabaw (Soup)</option>
              <option value="sidedish">Side Dish</option>
            </select>
          </div>

          <div class="form-section">
            <label class="form-label-custom">Price (₱)</label>
            <input
              type="number"
              step="0.01"
              id="price"
              class="form-control"
              placeholder="₱ 0.00"
              required
            />
          </div>

          <div class="action-buttons">
            <button type="button" class="btn-cancel" onclick="window.history.back()">
              Cancel
            </button>
            <button type="submit" class="btn-add">
              <i class="bi bi-plus-lg me-2"></i>Add Item
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(file);
        } else {
          preview.innerHTML = '<span class="image-placeholder"><i class="bi bi-image"></i></span>';
        }
      }
    </script>
    <script src="js/add-menu.js"></script>
  </body>
</html>
