<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick-A-Plate – My Orders</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    .order-card {
      background-color: #e5e7eb;
      border-radius: 16px;
      padding: 10px 14px;
      margin-bottom: 10px;
    }
    .order-icon {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background-color: #108756;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3rem;
      margin-right: 10px;
    }
    .cancel-btn {
      background-color: #b91c1c;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div class="container pt-3 pb-2">
  <h2 class="fw-bold text-green m-0">Pick-A-Plate</h2>
</div>

<hr class="mt-0 mb-2" />

<div class="container pb-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold m-0">My Orders</h4>
    <a href="order-history.html" class="small fw-bold text-decoration-none text-success">View Order History</a>
  </div>

  <div id="activeOrders">
    <p class="text-center text-muted mt-4">Loading orders...</p>
  </div>
</div>

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">
  <div class="nav-item text-center text-muted" onclick="window.location.href='dashboard.html'">
    <i class="bi bi-house-door fs-3"></i>
  </div>
  <div class="nav-item active text-center">
    <i class="bi bi-cart3 fs-3"></i>
    <div class="active-indicator"></div>
  </div>
  <div class="nav-item text-center text-muted" onclick="window.location.href='profile.html'">
    <i class="bi bi-person fs-3"></i>
  </div>
</div>

<script>
  const API_BASE_URL = "http://localhost:8080";

  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    loadActiveOrders(user.id);
  });

  function loadActiveOrders(userId) {
    const container = document.getElementById("activeOrders");

    fetch(`${API_BASE_URL}/api/orders/customer/${userId}`)
        .then(res => res.json())
        .then(orders => {
            // Filter: Show only Pending, In Progress, or Ready
            const active = orders.filter(o =>
                o.status === 'PENDING' ||
                o.status === 'IN_PROGRESS' ||
                o.status === 'READY_FOR_PICKUP'
            );

            // Sort: Newest first
            active.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            if (active.length === 0) {
                container.innerHTML = '<p class="text-muted text-center mt-4">No active orders.</p>';
                return;
            }

            container.innerHTML = active.map(order => {
                const itemsHtml = (order.orderItems || []).map(i => `<div>${i.quantity}x ${i.foodItem.name}</div>`).join('');

                // Logic: Only show Cancel button if status is PENDING
                const cancelButton = order.status === 'PENDING'
                    ? `<button class="cancel-btn ms-2" onclick="cancelOrder(${order.id})">Cancel</button>`
                    : '';

                let statusColor = 'text-secondary';
                if(order.status === 'IN_PROGRESS') statusColor = 'text-primary';
                if(order.status === 'READY_FOR_PICKUP') statusColor = 'text-success fw-bold';

                return `
                    <div class="order-card">
                        <div class="d-flex align-items-center">
                            <div class="order-icon">
                                <i class="bi bi-bell-fill"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="small fw-bold">${itemsHtml}</div>
                                <div class="small mt-1">
                                    Status: <span class="${statusColor}">${order.status}</span>
                                </div>
                                <div class="small text-muted">Total: ₱${(order.totalPrice||0).toFixed(2)}</div>
                            </div>
                            ${cancelButton}
                        </div>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            console.error(err);
            container.innerHTML = '<p class="text-danger text-center">Failed to load orders.</p>';
        });
  }

  function cancelOrder(orderId) {
      if(!confirm("Cancel this order?")) return;

      fetch(`${API_BASE_URL}/api/orders/${orderId}/cancel`, { method: 'POST' })
        .then(async res => {
            if(res.ok) {
                alert("Order cancelled.");
                location.reload(); // Refresh list
            } else {
                const txt = await res.text(); // Get error message from server
                // The server might send JSON error or plain text
                try {
                    const json = JSON.parse(txt);
                    alert("Failed: " + (json.error || json.message));
                } catch {
                    alert("Failed: " + txt);
                }
            }
        })
        .catch(() => alert("Network error"));
  }
</script>
</body>
</html>
