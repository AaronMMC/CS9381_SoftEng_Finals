<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick-A-Plate â€“ My Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/home.css" />
    <style>
      .order-card {
        background-color: #e5e7eb;
        border-radius: 16px;
        padding: 10px 14px;
        margin-bottom: 10px;
      }
      .order-icon {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        background-color: #108756;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.3rem;
        margin-right: 10px;
      }
      .cancel-btn {
        background-color: #b91c1c;
        border: none;
        color: white;
        border-radius: 6px;
        padding: 4px 10px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3 pb-2">
      <h2 class="fw-bold text-green m-0">Pick-A-Plate</h2>
    </div>

    <hr class="mt-0 mb-2" />

    <div class="container pb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold m-0">My Orders</h4>
        <a href="order-history.html" class="small fw-bold text-decoration-none"
          >View Order History</a
        >
      </div>

      <div id="activeOrders"></div>
    </div>

    <div
      class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg"
    >
      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='dashboard.html'"
      >
        <i class="bi bi-house-door fs-3"></i>
      </div>

      <div class="nav-item active text-center">
        <i class="bi bi-cart3 fs-3"></i>
        <div class="active-indicator"></div>
      </div>

      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='profile.html'"
      >
        <i class="bi bi-person fs-3"></i>
      </div>
    </div>

    <script>
      const ORDERS_KEY = "papOrders";

      function getOrders() {
        try {
          const raw = localStorage.getItem(ORDERS_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch {
          return [];
        }
      }

      function saveOrders(orders) {
        localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
      }

      function renderActiveOrders() {
        const container = document.getElementById("activeOrders");
        const orders = getOrders().filter(
          (o) => o.status !== "Completed" && o.status !== "Cancelled"
        );

        container.innerHTML = "";

        if (!orders.length) {
          container.innerHTML =
            '<p class="text-muted text-center mt-4">No active orders.</p>';
          return;
        }

        orders.forEach((order) => {
          const card = document.createElement("div");
          card.className = "order-card";

          const itemLines = order.items.map((i) => `1x ${i.name}`).join("<br>");

          card.innerHTML = `
        <div class="d-flex align-items-center">
          <div class="order-icon">
            <i class="bi bi-bell-fill"></i>
          </div>
          <div class="flex-grow-1">
            <div class="small fw-bold">${itemLines}</div>
            <div class="small mt-1">
              Order Status: <span class="fw-bold">${order.status}</span>
            </div>
          </div>
          <button class="cancel-btn ms-2" data-id="${order.id}">
            Cancel
          </button>
        </div>
      `;

          container.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("activeOrders");
        renderActiveOrders();

        container.addEventListener("click", (e) => {
          const btn = e.target.closest("button.cancel-btn");
          if (!btn) return;

          const id = parseInt(btn.getAttribute("data-id"), 10);
          const orders = getOrders();
          const order = orders.find((o) => o.id === id);
          if (!order) return;

          if (!confirm("Cancel this order?")) return;
          order.status = "Cancelled";
          saveOrders(orders);
          renderActiveOrders();
        });
      });
    </script>
  </body>
</html>
