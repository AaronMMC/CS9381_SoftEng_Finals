<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../admin/css/admin.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>
<div class="seller-header d-flex justify-content-between align-items-center">
    <span>SELLER</span>
    <i class="bi bi-bell fs-4 text-dark"></i>
</div>

<div class="container mt-4">
    <div class="d-flex align-items-center mb-4 ps-1">
        <div class="me-3">
            <div style="width: 50px; height: 50px; background: #e0f2f1; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-person-fill fs-3 text-success"></i>
            </div>
        </div>
        <div>
            <small class="text-muted d-block fw-bold">Seller:</small>
            <h3 class="fw-bold m-0 text-dark" id="sellerName">Seller</h3>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h5 class="fw-bold">Active Orders</h5>
        <small class="text-success fw-bold" onclick="loadActiveOrders()" style="cursor:pointer;">Refresh</small>
    </div>

    <div id="activeOrdersContainer" class="activity-container">Loading active orders...</div>

    <div class="mb-3 mt-4 d-flex justify-content-between align-items-center">
        <h5 class="fw-bold">Order History</h5>
        <small class="text-success fw-bold" onclick="loadPastOrders()" style="cursor:pointer;">Refresh</small>
    </div>

    <div id="orderHistoryContainer" class="activity-container">Loading order history...</div>

</div>

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">
    <div class="nav-item text-center text-muted" onclick="window.location.href='seller-dashboard.html'">
        <i class="bi bi-grid-fill nav-icon"></i>
    </div>
    <div class="nav-item active text-center" onclick="window.location.href='seller-orders.html'"> 
        <i class="bi bi-list-ul nav-icon"></i>
        <div class="active-dot"></div>
    </div>
    <div class="nav-item text-center text-muted" onclick="window.location.href='seller-menu.html'">
        <i class="bi bi-card-list nav-icon"></i>
    </div>
</div>

<script src="js/seller-orders.js"></script>
</body>
</html>
