# WAMP usually uses localhost:3306.
# If WAMP says MySQL is on 3308, change 3306 to 3308 below.
server.address=0.0.0.0
spring.datasource.url=jdbc:mysql://localhost:3306/fooddeliverydb?createDatabaseIfNotExist=true

spring.datasource.username=root

# WAMP default password is EMPTY. Leave this blank:
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
