<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick-A-Plate â€“ Order History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/home.css" />
    <style>
      .order-card {
        background-color: #e5e7eb;
        border-radius: 16px;
        padding: 10px 14px;
        margin-bottom: 10px;
      }
      .order-icon {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        background-color: #108756;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.3rem;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3 pb-2">
      <h2 class="fw-bold text-green m-0">Pick-A-Plate</h2>
    </div>

    <hr class="mt-0 mb-2" />

    <div class="container pb-5">
      <h4 class="fw-bold mb-3">Order History</h4>
      <div id="historyList"></div>
    </div>

    <div
      class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg"
    >
      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='dashboard.html'"
      >
        <i class="bi bi-house-door fs-3"></i>
      </div>

      <div
        class="nav-item active text-center"
        onclick="window.location.href='orders.html'"
      >
        <i class="bi bi-cart3 fs-3"></i>
        <div class="active-indicator"></div>
      </div>

      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='profile.html'"
      >
        <i class="bi bi-person fs-3"></i>
      </div>
    </div>

    <script>
      const ORDERS_KEY = "papOrders";

      function getOrders() {
        try {
          const raw = localStorage.getItem(ORDERS_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch {
          return [];
        }
      }

      function statusClass(status) {
        if (status === "Completed") return "text-success";
        if (status === "Cancelled") return "text-danger";
        if (status === "Ready for pickup") return "text-primary";
        return "text-secondary";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("historyList");
        const orders = getOrders().sort(
          (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
        );

        if (!orders.length) {
          container.innerHTML =
            '<p class="text-muted text-center mt-4">No order history yet.</p>';
          return;
        }

        orders.forEach((order) => {
          const div = document.createElement("div");
          div.className = "order-card";

          const itemLines = order.items.map((i) => `1x ${i.name}`).join("<br>");

          div.innerHTML = `
        <div class="d-flex align-items-center">
          <div class="order-icon">
            <i class="bi bi-bell-fill"></i>
          </div>
          <div class="flex-grow-1">
            <div class="small fw-bold">${itemLines}</div>
            <div class="small mt-1">
              Order Status:
              <span class="fw-bold ${statusClass(order.status)}">
                ${order.status}
              </span>
            </div>
          </div>
          <div class="text-end small ms-2">
            <div>Order ID:</div>
            <div class="fw-bold">${order.id}</div>
          </div>
        </div>
      `;

          container.appendChild(div);
        });
      });
    </script>
  </body>
</html>
