<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../user/css/home.css" />
    <style>
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
      }
      .back-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--primary-green);
        cursor: pointer;
        padding: 0.5rem;
      }
      .image-preview {
        width: 150px;
        height: 150px;
        background-color: #e5e7eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.5rem auto;
        overflow: hidden;
        border: 2px solid #d1d5db;
        position: relative;
      }
      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image-placeholder {
        color: #b0b0b0;
        font-size: 2rem;
      }
      .image-edit-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: var(--primary-green);
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .form-section {
        margin-bottom: 1.5rem;
      }
      .form-label-custom {
        font-size: 0.85rem;
        font-weight: 600;
        color: #666;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
      }
      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
      }
      .btn-cancel {
        background-color: #e5e7eb;
        border: none;
        color: #333;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-cancel:hover {
        background-color: #d1d5db;
      }
      .btn-add {
        background-color: var(--primary-green);
        border: none;
        color: white;
        border-radius: 12px;
        padding: 12px 32px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-add:hover {
        background-color: var(--hover-green);
      }
    </style>
  </head>
  <body>
    <div class="container pt-3 pb-2">
      <div class="page-header">
        <div class="d-flex align-items-center">
          <button class="back-btn" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i>
          </button>
          <h2 class="fw-bold text-dark m-0 ms-2">Add Menu Item</h2>
        </div>
      </div>
    </div>

    <hr class="mt-2 mb-3" />

    <div class="container pb-5">
      <div class="image-preview" id="imagePreview">
        <span class="image-placeholder">
          <i class="bi bi-image"></i>
        </span>
        <button type="button" class="image-edit-btn" onclick="document.getElementById('img').focus()">
          <i class="bi bi-pencil"></i>
        </button>
      </div>

      <form id="addForm">
        <div class="form-section">
          <label class="form-label-custom">Image URL</label>
          <input
            type="text"
            id="img"
            class="form-control"
            placeholder="https://example.com/image.jpg"
            onchange="updateImagePreview()"
          />
        </div>

        <div class="form-section">
          <label class="form-label-custom">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="e.g., Pinakbet"
            required
          />
        </div>

        <div class="form-section">
          <label class="form-label-custom">Availability Status</label>
          <select id="available" class="form-select">
            <option value="true">Available</option>
            <option value="false">Not Available</option>
          </select>
        </div>

        <div class="form-section">
          <label class="form-label-custom">Type</label>
          <select id="type" class="form-select">
            <option value="ulam">Ulam</option>
            <option value="merienda">Merienda</option>
            <option value="drink">Drink</option>
          </select>
        </div>

        <div class="form-section">
          <label class="form-label-custom">Price</label>
          <input
            type="number"
            step="0.01"
            id="price"
            class="form-control"
            placeholder="â‚± 0.00"
            required
          />
        </div>

        <div class="action-buttons">
          <button type="button" class="btn-cancel" onclick="window.history.back()">
            Cancel
          </button>
          <button type="submit" class="btn-add">
            <i class="bi bi-plus-lg me-2"></i>Add Item
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateImagePreview() {
        const imgUrl = document.getElementById('img').value;
        const preview = document.getElementById('imagePreview');
        if (imgUrl.trim()) {
          preview.innerHTML = `<img src="${imgUrl}" alt="Preview" onerror="resetImagePreview()">`;
          preview.innerHTML += '<button type="button" class="image-edit-btn" onclick="document.getElementById(\'img\').focus()"><i class="bi bi-pencil"></i></button>';
        } else {
          resetImagePreview();
        }
      }
      function resetImagePreview() {
        document.getElementById('imagePreview').innerHTML = '<span class="image-placeholder"><i class="bi bi-image"></i></span><button type="button" class="image-edit-btn" onclick="document.getElementById(\'img\').focus()"><i class="bi bi-pencil"></i></button>';
      }
    </script>
    <script src="js/add-menu.js"></script>
  </body>
</html>
