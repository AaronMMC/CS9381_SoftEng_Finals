<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick-A-Plate – Order History</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    .order-card {
      background-color: #e5e7eb;
      border-radius: 16px;
      padding: 10px 14px;
      margin-bottom: 10px;
    }
    .order-icon {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background-color: #6c757d; /* Gray for history */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container pt-3 pb-2">
  <div class="d-flex align-items-center">
    <a href="orders.html" class="text-dark me-3"><i class="bi bi-arrow-left fs-4"></i></a>
    <h2 class="fw-bold text-green m-0">Pick-A-Plate</h2>
  </div>
</div>

<hr class="mt-0 mb-2" />

<div class="container pb-5">
  <h4 class="fw-bold mb-3">Order History</h4>
  <div id="historyList">
    <p class="text-center text-muted mt-4">Loading history...</p>
  </div>
</div>

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">
  <div class="nav-item text-center text-muted" onclick="window.location.href='dashboard.html'">
    <i class="bi bi-house-door fs-3"></i>
  </div>
  <div class="nav-item active text-center" onclick="window.location.href='orders.html'">
    <i class="bi bi-cart3 fs-3"></i>
    <div class="active-indicator"></div>
  </div>
  <div class="nav-item text-center text-muted" onclick="window.location.href='profile.html'">
    <i class="bi bi-person fs-3"></i>
  </div>
</div>

<script>
  const API_BASE_URL = "http://localhost:8080";

  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    loadHistory(user.id);
  });

  function loadHistory(userId) {
    const container = document.getElementById("historyList");

    fetch(`${API_BASE_URL}/api/orders/customer/${userId}`)
        .then(res => res.json())
        .then(orders => {
            // Filter: Show only Completed or Cancelled
            const history = orders.filter(o => o.status === 'COMPLETED' || o.status === 'CANCELLED');

            // Sort: Newest first
            history.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            if (history.length === 0) {
                container.innerHTML = '<p class="text-muted text-center mt-4">No order history found.</p>';
                return;
            }

            container.innerHTML = history.map(order => {
                const itemsHtml = (order.orderItems || []).map(i => `<div>${i.quantity}x ${i.foodItem.name}</div>`).join('');

                let statusClass = 'text-secondary';
                if (order.status === 'COMPLETED') statusClass = 'text-success';
                if (order.status === 'CANCELLED') statusClass = 'text-danger';

                return `
                    <div class="order-card">
                        <div class="d-flex align-items-center">
                            <div class="order-icon">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="small fw-bold">${itemsHtml}</div>
                                <div class="small mt-1">
                                    Status: <span class="fw-bold ${statusClass}">${order.status}</span>
                                </div>
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>Total: ₱${(order.totalPrice||0).toFixed(2)}</span>
                                    <span>${new Date(order.createdAt).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            console.error(err);
            container.innerHTML = '<p class="text-danger text-center">Failed to load history.</p>';
        });
  }
</script>
</body>
</html>
