<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick-A-Plate - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../user/css/home.css" />
  </head>
  <body>
    <div class="container pt-3 pb-2">
      <h2 class="fw-bold text-dark m-0">Pick-A-Plate</h2>
    </div>

    <div class="container mt-4 mb-5 pb-5">
      <div class="text-center mb-4">
        <div
          class="avatar-circle d-flex align-items-center justify-content-center mx-auto mb-2"
        >
          <i class="bi bi-person fs-1 text-green"></i>
        </div>
        <h3 class="fw-bold mb-0" id="profileName">Loading...</h3>
        <p class="text-muted" id="profileRole">...</p>
      </div>

      <div class="card profile-card shadow-sm p-4 mb-4 position-relative">
        <button
          class="btn btn-sm btn-outline-success position-absolute top-0 end-0 m-3 rounded-3 fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#editProfileModal"
        >
          <i class="bi bi-pencil-square"></i> Edit
        </button>

        <div class="card-body p-0 mt-2">
          <div class="d-flex align-items-center mb-4">
            <div class="icon-box me-3">
              <i class="bi bi-telephone fs-4 text-green"></i>
            </div>
            <div>
              <small
                class="text-muted d-block fw-bold text-uppercase"
                style="font-size: 0.75rem"
                >Phone Number</small
              >
              <span class="fw-semibold fs-5" id="profilePhone">...</span>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="icon-box me-3">
              <i class="bi bi-geo-alt fs-4 text-green"></i>
            </div>
            <div>
              <small
                class="text-muted d-block fw-bold text-uppercase"
                style="font-size: 0.75rem"
                >Campus</small
              >
              <span class="fw-semibold fs-5" id="profileCampus">...</span>
            </div>
          </div>
        </div>
      </div>

      <button
        onclick="logout()"
        class="btn btn-danger w-100 py-3 fw-bold rounded-4 shadow-sm"
      >
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </div>

    <div
      class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg"
    >
      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='seller-dashboard.html'"
      >
        <i class="bi bi-house-door fs-3"></i>
      </div>
      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='seller-menu.html'"
      >
        <i class="bi bi-list-ul fs-3"></i>
      </div>
      <div
        class="nav-item text-center text-muted"
        onclick="window.location.href='seller-orders.html'"
      >
        <i class="bi bi-clock-history fs-3"></i>
      </div>
      <div class="nav-item active text-center">
        <i class="bi bi-person-fill fs-3"></i>
        <div class="active-indicator"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-green">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProfileForm">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >Phone Number</label
                >
                <input type="text" class="form-control" id="editPhone" />
              </div>
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >Campus</label
                >
                <select class="form-control" id="editCampus">
                  <option value="Saint Louis University Main Campus">
                    Saint Louis University Main Campus
                  </option>
                  <option value="SLU Mary Heights Campus">
                    SLU Mary Heights Campus
                  </option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary rounded-3"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-success-custom rounded-3"
              onclick="saveProfileChanges()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
