<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-A-Plate - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div class="container pt-3 pb-2">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-bold text-green m-0">Pick-A-Plate</h2>
    
            <div class="position-relative cart-icon-wrapper" onclick="window.location.href='cart.html'">
                <i class="bi bi-cart3 fs-2 text-green cart-icon"></i>
                <span class="cart-badge-count">0</span>
            </div>
    
        </div>
    </div>
    
<div class="container mb-4">
    <div class="search-bar">
        <i class="bi bi-search search-icon"></i>
        <input
            type="text"
            id="dashboardSearchInput"
            class="search-input"
            placeholder="Search food?"
        >
    </div>
</div>

<div class="container pb-5 mb-5" id="canteenContainer">
    <div class="card canteen-card shadow-sm mb-3" onclick="window.location.href='menu.html'">
        <div class="placeholder-img d-flex align-items-center justify-content-center">
            <h4 class="text-white fw-bold">PLACEHOLDER</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title fw-bold">Emerson Canteen</h5>
            <p class="card-text text-muted small mb-0">3rd Floor Devesse Building</p>
            <p class="card-text text-muted small">SLU Mary Heights Campus</p>
        </div>
    </div>

    <div class="card canteen-card shadow-sm mb-3" onclick="window.location.href='menu.html'">
        <div class="placeholder-img d-flex align-items-center justify-content-center">
            <h4 class="text-white fw-bold">PLACEHOLDER</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title fw-bold">Oval Canteen</h5>
            <p class="card-text text-muted small mb-0">SLU Oval</p>
            <p class="card-text text-muted small">SLU Mary Heights Campus</p>
        </div>
    </div>    

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">

    <div class="nav-item active text-center" onclick="window.location.href='dashboard.html'">
        <i class="bi bi-house-door-fill fs-3"></i>
        <div class="active-indicator"></div>
    </div>

    <div class="nav-item text-center text-muted" onclick="window.location.href='orders.html'">
        <i class="bi bi-list-ul fs-3"></i>
    </div>

    <div class="nav-item text-center text-muted" onclick="window.location.href='profile.html'">
        <i class="bi bi-person fs-3"></i>
    </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
