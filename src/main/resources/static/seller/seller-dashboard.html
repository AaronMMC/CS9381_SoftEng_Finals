<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../admin/css/admin.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>
<div class="seller-header d-flex justify-content-between align-items-center">
    <span>SELLER</span>
    <i class="bi bi-bell fs-4 text-dark"></i>
</div>

<div class="container mt-4">

    <div class="d-flex align-items-center mb-4 ps-1">
        <div class="me-3">
            <div style="width: 50px; height: 50px; background: #e0f2f1; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-person-fill fs-3 text-success"></i>
            </div>
        </div>
        <div>
            <small class="text-muted d-block fw-bold">Welcome back,</small>
            <h3 class="fw-bold m-0 text-dark" id="sellerName">Seller</h3>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-6">
            <div class="stat-card" onclick="window.location.href='seller-orders.html'" style="cursor: pointer;">
                <div class="stat-number" id="ordersCount">0</div>
                <div class="stat-label">Orders</div>
            </div>
        </div>
        <div class="col-6">
            <div class="stat-card" style="background: linear-gradient(135deg, #333, #555); cursor: pointer;"
                 onclick="window.location.href='seller-menu.html'">
                <div class="stat-number" id="menuCount">0</div>
                <div class="stat-label">Menu Items</div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3 px-1">
        <h5 class="fw-bold m-0">Sales Overview</h5>
        <small class="text-success fw-bold" style="cursor: pointer;" onclick="loadSales()">Refresh</small>
    </div>

    <div class="activity-container" id="salesOverview">
        <p class="text-center text-muted small mt-3">Loading sales...</p>
    </div>

</div>

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">
        <div class="nav-item active text-center" onclick="window.location.href='seller-dashboard.html'">
            <i class="bi bi-house-door fs-3"></i>
            <div class="active-indicator"></div>
        </div>

        <div class="nav-item text-center text-muted" onclick="window.location.href='seller-menu.html'">
            <i class="bi bi-list-ul fs-3"></i>
        </div>

        <div class="nav-item text-center text-muted" onclick="window.location.href='seller-orders.html'">
            <i class="bi bi-clock-history fs-3"></i>
        </div>

        <div class="nav-item text-center text-muted" onclick="window.location.href='seller-profile.html'">
            <i class="bi bi-person fs-3"></i>
        </div>

</div>

<script src="js/seller.js"></script>
</body>
</html>
