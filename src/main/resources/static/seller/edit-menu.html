<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Menu Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../user/css/home.css" />
  <link rel="stylesheet" href="css/seller-forms.css" />
</head>
<body>
<div class="container pt-3 pb-2">
  <div class="page-header">
    <div class="d-flex align-items-center">
      <button class="back-btn" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h2 class="fw-bold text-dark m-0 ms-2">Edit Menu Item</h2>
    </div>
  </div>
</div>

<hr class="mt-2 mb-3" />

<div class="container pb-5 d-flex justify-content-center">
  <div style="width:100%;max-width:400px;">
    <form id="editForm">
      <div class="form-section text-center">
        <label class="form-label-custom">Image</label>
        <div class="image-preview" id="imagePreview">
              <span class="image-placeholder">
                <i class="bi bi-image"></i>
              </span>
        </div>
        <input type="file" id="imgFile" class="form-control mt-2" accept="image/*" />
      </div>

      <div class="form-section">
        <label class="form-label-custom">Name</label>
        <input type="text" id="name" class="form-control" placeholder="e.g., Pinakbet" required />
      </div>

      <div class="form-section">
        <label class="form-label-custom">Description</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-section">
        <label class="form-label-custom">Availability Status</label>
        <select id="available" class="form-select">
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label-custom">Price (₱)</label>
        <input type="number" step="0.01" id="price" class="form-control" placeholder="₱ 0.00" required />
      </div>

      <div class="action-buttons">
        <button type="button" class="btn-delete" id="deleteBtn">
          <i class="bi bi-trash me-2"></i>Delete
        </button>
        <button type="button" class="btn-cancel" onclick="window.history.back()">
          Cancel
        </button>
        <button type="submit" class="btn-save">
          <i class="bi bi-check-lg me-2"></i>Save
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/edit-menu.js"></script>
</body>
</html>
