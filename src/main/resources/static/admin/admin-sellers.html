<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="admin-header">
    MANAGE
</div>

<div class="container mt-4">

    <div class="search-container d-flex align-items-center px-3 mb-4">
        <i class="bi bi-search text-white me-2"></i>
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search canteen?">
        <i class="bi bi-sliders text-white ms-2"></i>
    </div>

    <ul class="nav nav-pills mb-4 justify-content-center bg-white p-1 rounded-4 shadow-sm" style="width: fit-content; margin: 0 auto;">
        <li class="nav-item">
            <a class="nav-link text-muted rounded-4 px-4" id="tab-all" href="#" onclick="switchTab('all')">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bg-success text-white fw-bold rounded-4 px-4 shadow-sm" id="tab-pending" href="#" onclick="switchTab('pending')">Pending</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-muted rounded-4 px-4" id="tab-approved" href="#" onclick="switchTab('approved')">Approved</a>
        </li>
    </ul>

    <h6 class="text-muted fw-bold ms-2 mb-3">Seller Applications</h6>

    <div id="pendingListArea" class="pb-5">
        <p class="text-center text-muted mt-5">Loading...</p>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='admin-dashboard.html'">
        <i class="bi bi-grid nav-icon"></i>
    </div>
    <div class="nav-item active">
        <i class="bi bi-shop-window nav-icon"></i>
        <div class="active-dot"></div>
    </div>
    <div class="nav-item" onclick="logout()">
        <i class="bi bi-box-arrow-right nav-icon"></i>
    </div>
</div>

<script src="js/admin-sellers.js"></script>
</body>
</html>
