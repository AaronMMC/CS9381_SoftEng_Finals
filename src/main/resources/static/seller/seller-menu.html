<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../admin/css/admin.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>
<div class="seller-header d-flex justify-content-between align-items-center">
    <span>SELLER</span>
    <i class="bi bi-bell fs-4 text-dark"></i>
</div>

<div class="container mt-4">
    <div class="d-flex align-items-center mb-4 ps-1">
        <div class="me-3">
            <div style="width: 50px; height: 50px; background: #e0f2f1; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-person-fill fs-3 text-success"></i>
            </div>
        </div>
        <div>
            <small class="text-muted d-block fw-bold">Seller:</small>
            <h3 class="fw-bold m-0 text-dark" id="sellerName">Seller</h3>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold m-0">Edit Menu</h5>
        <small class="text-success fw-bold" style="cursor: pointer;" onclick="loadMenu()">Refresh</small>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div id="menuItemsContainer" class="activity-container">Loading menu...</div>
        </div>
        <div class="col-md-5">
            <div class="activity-container">
                <h6 class="fw-bold">Add new item</h6>
                <form id="addItemForm">
                    <div class="mb-2">
                        <input id="itemName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-2">
                        <input id="itemPrice" type="number" step="0.01" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="mb-2">
                        <textarea id="itemDesc" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="bottom-nav d-flex justify-content-around align-items-center bg-white shadow-lg">
    <div class="nav-item text-center text-muted" onclick="window.location.href='seller-dashboard.html'">
        <i class="bi bi-grid-fill nav-icon"></i>
    </div>
    <div class="nav-item text-center text-muted" onclick="window.location.href='seller-orders.html'">
        <i class="bi bi-list-ul nav-icon"></i>
    </div>
    <div class="nav-item active text-center" onclick="window.location.href='seller-menu.html'">
        <i class="bi bi-card-list nav-icon"></i>
        <div class="active-dot"></div>
    </div>
</div>

<script src="js/seller-menu.js"></script>
</body>
</html>
